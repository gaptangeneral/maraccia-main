{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<head>
    
    
</head>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center mb-0">Giriş Yap</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-3">
              <button class="btn btn-primary" type="submit">Giriş</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Henüz bir hesabınız yok mu? <a href="#">Kayıt Ol</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
