{% extends "../layout.html" %}
{% block content %}
<div class="content-section">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Grup Adı</th>
                <th scope="col">İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ group.name }}</td>
                <td>
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'group_update' group.pk %}">Düzenle</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="table-responsive">
    </div>
</div>
<a class="btn btn-primary mt-3" href="{% url 'group_create' %}">Yeni Grup Ekle</a>
{% endblock content %}
